<!DOCTYPE html>
<html lang=en>
  <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ChairMod</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
    <header class="navbar">
     <div class="logo" onclick="window.location.href='/'"><img src="chairmod_logo.png" alt="ChairMod Logo" style="height:40px; cursor:pointer;" /></div>
      <nav class="nav-links">
      <a href=".">Home</a>
      <a href="#">Create</a>
       <a href="./explore">Explore</a>
       <a href="./about">About</a>
        <input id="nav-login-email" type="email" placeholder="Email" />
       <input id="nav-login-password" type="password" placeholder="Password" />
       <button id="nav-login-button">Log In</button>
       <a href="signup.html" class="signup-link">Sign Up</a>
      </nav>
    </header>
    
 <form id="signup-form">
  <input id="email" type="email" placeholder="Email" required />
  <input id="username" type="text" placeholder="Username" required />
  <input id="password" type="password" placeholder="Password" required />
  <button type="submit">Sign Up</button>
</form>

<form id="login-form">
  <input id="login-email" type="email" placeholder="Email" required />
  <input id="login-password" type="password" placeholder="Password" required />
  <button type="submit">Log In</button>
</form>

<div id="user-panel" style="display: none;">
  <span id="user-name"></span>
  <button id="logout">Log out</button>
</div>

<p id="error-msg"></p>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script> 
    <script src="signup.js"></script> 
  </body>
</html>
